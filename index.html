<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            background-color: #f0f0f0;
            color: #333;
            margin: 0 10px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .tab-buttons button.active {
            background-color: #ddd;
        }
        #login-form,
        #register-form {
            display: none;
        }
        #login-form.active,
        #register-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-buttons">
            <button onclick="showForm('login')" class="active" id="login-tab">Вход</button>
            <button onclick="showForm('register')" id="register-tab">Регистрация</button>
        </div>
        
        <div id="login-form" class="active">
            <h2>Вход</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
        </div>

        <div id="register-form">
            <h2>Регистрация</h2>
            <form onsubmit="handleRegister(event)">
                 <div class="form-group">
                    <label for="register-name">Имя:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" required>
                </div>
                 <div class="form-group">
                    <label for="register-confirm-password">Подтвердите пароль:</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
              <a href="" id="downloadLink" style="display:none;"></a>
        </div>
    </div>

    <script>
         function showForm(formId) {
           document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.remove('active');
            
            document.getElementById(formId + '-form').classList.add('active');
            document.getElementById(formId + '-tab').classList.add('active');
        }

         function handleLogin(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы
            // Здесь должна быть проверка данных, но мы пока пропускаем
             window.location.href = "file:///C:/Users/natan/OneDrive/Рабочий%20стол/папка%20програм/Homwork5B.html.html"; // Перенаправление
        }

        function handleRegister(event) {
             event.preventDefault();

                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
            const data = `
            <!DOCTYPE html>
            <html lang="ru">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Админ Панель</title>
            </head>
            <body>
                <h1>Данные пользователя</h1>
                <p>Имя: ${name}</p>
                <p>Email: ${email}</p>
                 <p>Пароль: ${password}</p>
            </body>
            </html>
            `;

                const blob = new Blob([data], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadLink');

                downloadLink.href = url;
                downloadLink.download = 'admin1.html';
                downloadLink.click();

                URL.revokeObjectURL(url);

            window.location.href = "file:///C:/Users/natan/OneDrive/Рабочий%20стол/папка%20програм/Homwork5B.html.html"; // Перенаправление
        }
    </script>
</body>
</html>
