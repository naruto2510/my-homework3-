<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <style>
        /* ... (CSS-стили как в предыдущем примере) ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-buttons">
            <button onclick="showForm('login')" class="active" id="login-tab">Вход</button>
            <button onclick="showForm('register')" id="register-tab">Регистрация</button>
        </div>

        <div id="login-form" class="active">
            <h2>Вход</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
        </div>

        <div id="register-form">
            <h2>Регистрация</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-name">Имя:</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Подтвердите пароль:</label>
                    <input type="password" id="register-confirm-password" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
             <a href="" id="downloadLink" style="display:none;"></a>
        </div>
    </div>

   <script>
        let userData = [];
        const targetUrl = "file:///C:/Users/natan/OneDrive/Рабочий%20стол/папка%20програм/Homwork5B.html.html";
        const savePath = "C:/Users/natan/OneDrive/Рабочий стол/папка программ/";

        function showForm(formId) {
           document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.remove('active');
            
            document.getElementById(formId + '-form').classList.add('active');
            document.getElementById(formId + '-tab').classList.add('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            window.location.href = targetUrl;
        }

          function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            userData.push({ name, email, password });

              const htmlData = `
               <!DOCTYPE html>
                <html lang="ru">
                <head>
                <meta charset="UTF-8">
                 <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Данные пользователей</title>
                   </head>
                <body>
                <h1>Зарегистрированные пользователи:</h1>
                    <ul>
                         ${userData.map(user => `<li>Имя: ${user.name}, Email: ${user.email}, Пароль: ${user.password}</li>`).join('')}
                    </ul>
                </body>
                </html>
            `;

                const blob = new Blob([htmlData], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadLink');

                downloadLink.href = url;
                downloadLink.download = savePath + 'dann.html.txt';  
                downloadLink.click();

                URL.revokeObjectURL(url);

                 window.location.href = targetUrl;

        }
    </script>
</body>
</html>
